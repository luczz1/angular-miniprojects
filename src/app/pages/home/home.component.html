<h2>Escolha um mini-projeto.</h2>

<div class="cards">
  <div class="card" *ngFor="let game of games"
  style="background: rgb(27, 27, 27); background-size: cover;"
  routerLink="{{game.url}}">
    <div class="card-header">
      <div class="card-title">
        {{game.title}}
      </div>
    </div>
    <div class="card-body">
      <p>{{game.description}}</p>
    </div>
  </div>
</div>
